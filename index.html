<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevor Bedford Citation Rates</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title"></h1>
            <div class="controls">
                <label class="toggle">
                    <span class="toggle-label">Yearly</span>
                    <input type="checkbox" id="accumulated-toggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Accumulated</span>
                </label>
            </div>
        </header>

        <section id="hindex-section">
            <h2>H-index over time</h2>
            <div id="hindex-plot"></div>
        </section>

        <section id="stream-plot-section">
            <h2 id="stream-plot-title">All paper citations over time</h2>
            <div id="stream-plot"></div>
        </section>

        <section id="line-plot-section">
            <div class="section-header">
                <h2>Specific paper citations over time</h2>
                <select id="paper-select">
                    <option value="">Select a paper...</option>
                </select>
            </div>
            <div id="line-plot"></div>
            <div class="legend" id="line-legend">
                <span class="legend-item"><span class="legend-color empirical"></span> Empirical rate</span>
                <span class="legend-item"><span class="legend-color smoothed"></span> Smoothed rate</span>
                <span class="legend-item"><span class="legend-color uncertainty"></span> Uncertainty</span>
                <span class="legend-item"><span class="legend-color forecast"></span> Forecast</span>
            </div>
        </section>

        <div id="tooltip"></div>

        <footer>
            <span id="updated-date"></span>
            <a href="https://github.com/trvrb/index" target="_blank" rel="noopener">GitHub</a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
